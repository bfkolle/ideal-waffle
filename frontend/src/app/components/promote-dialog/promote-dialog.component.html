<div mat-dialog-content>
    <mat-grid-list cols="2" rowHeight="1:1">
        <mat-grid-tile *ngFor="let promoteSelection of promoteSelections">
            <button class="button" color="primary" (click)="selectPiece(promoteSelection)" mat-raised-button>
                <app-piece [color]="playerColor" [piece]="promoteSelection" [isDraggable]="false"></app-piece>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
</div>
