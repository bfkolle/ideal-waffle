<div class="boardDiv">
    <div>
        <div *ngFor="let row of board">
            <div *ngFor="let tile of row;" style="float: left;">
                <div *ngIf="tile%2==0" class="whiteTile"></div>
                <div *ngIf="tile%2!=0" class="blackTile"></div>
            </div>
        </div>
    </div>
    <div>
        <div *ngFor="let pieceRow of chessPieces">
            <div *ngFor="let piece of pieceRow">
                <app-piece [color]="piece.color" [piece]="piece.type"></app-piece>
            </div>
        </div>
    </div>
</div>
